# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"Â on:
 push:
 branches: [ "dev-abdul" ]
 pull_request:
 # The branches below must be a subset of the branches above
  branches: [ "dev-abdul" ]
jobs:
 analyze:
 name: Analyze
runs-on: ubuntu-latest
#Â Â Â  permissions:
#Â Â Â Â Â  actions: read
#Â Â Â Â Â  contents: read
#Â Â Â Â Â  security-events: writeÂ Â Â Â  
strategy:
 fail-fast: false
 matrix:
 language: [ 'csharp', 'javascript' ]
 # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
 # Use only 'java' to analyze code written in Java, Kotlin or both
 # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
 # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-supportÂ Â Â Â  
 steps:
- name: Checkout repository
uses: actions/checkout@v3 # Initializes the CodeQL tools for scanning.
- name: Initialize CodeQL
uses: github/codeql-action/init@v2
with:
 languages: ${{ matrix.language }}
# If you wish to specify custom queries, you can do so here or in a config file.
 # By default, queries listed here will override any specified in a config file.
# Prefix the list here with "+" to use these queries and those in the config file.Â Â Â Â Â Â Â Â  # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
queries: security-extended,security-and-quality 
# Autobuild attempts to build any compiled languagesÂ  (C/C++, C#, Go, or Java).
# If this step fails, then you should remove it and run the build manually (see below)
 - name: Autobuild
if: ${{ matrix.language == 'csharp'}}
 run: |
lscpu
free -m
 set ASPNETCORE_ENVIRONMENT=Development
dotnet build --configuration Release # â„¹ï¸ Command-line programs to run using the OS shell.
# ğŸ“š See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrunÂ Â Â Â  #Â Â  If the Autobuild fails above, remove it and uncomment the following three lines.
 #Â Â  modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.Â Â Â Â  - run: |
 #Â Â  echo "Run, Build Application using script"
 #Â Â  ./location_of_script_within_repo/buildscript.shÂ Â Â Â  - name: Perform CodeQL Analysis
 uses: github/codeql-action/analyze@v2
 with:
 category: "/language:${{matrix.language}}"
 upload: False
output: sarif-results
- name: filter-sarif
 uses: advanced-security/filter-sarif@v1
 with:
 patterns: |
-**/GetAccountDetailSummaryQuery.cs:**
 -**/AddLeaveTypeCommand.cs:**
 input: sarif-results/${{matrix.language}}.sarif
 output: sarif-results/${{matrix.language}}.sarif
- name: Upload SARIF
 uses: github/codeql-action/upload-sarif@v2
with:
 sarif_file: sarif-results/${{matrix.language}}.sarif
